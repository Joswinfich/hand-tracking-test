<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:HAND_TRACKER_3D:.</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Courier New', monospace;
            background: #000;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    #001100 2px,
                    #001100 4px
                );
            color: #00ff00;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            border: 3px double #00ff00;
            padding: 10px;
            background: #000;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff00;
            animation: flicker 2s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .video-section {
            flex: 1;
            border: 2px solid #00ff00;
            padding: 10px;
            background: #000;
        }
        
        .video-container {
            position: relative;
            display: inline-block;
            border: 1px solid #00ff00;
        }
        
        video {
            display: block;
            transform: scaleX(-1);
            filter: contrast(1.1) brightness(0.9);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(-1);
        }
        
        .data-section {
            width: 400px;
            border: 2px solid #00ff00;
            padding: 10px;
            background: #000;
            height: fit-content;
        }
        
        .terminal {
            background: #000;
            border: 1px solid #00ff00;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            font-size: 10px;
            margin-bottom: 10px;
            white-space: pre;
            font-family: 'Courier New', monospace;
        }
        
        .terminal::-webkit-scrollbar {
            width: 10px;
            background: #001100;
        }
        
        .terminal::-webkit-scrollbar-thumb {
            background: #00ff00;
        }
        
        .controls {
            border-top: 1px dashed #00ff00;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        button {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin: 2px;
            text-transform: uppercase;
            font-size: 11px;
        }
        
        button:hover:not(:disabled) {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00;
        }
        
        button:disabled {
            color: #003300;
            border-color: #003300;
            cursor: not-allowed;
        }
        
        .stats {
            border: 1px solid #00ff00;
            padding: 5px;
            margin: 10px 0;
            font-size: 11px;
        }
        
        .stat-line {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
        }
        
        .recording {
            color: #ff0000;
            animation: blink 0.5s infinite;
        }
        
        .marquee {
            border: 1px solid #00ff00;
            padding: 5px;
            margin: 10px 0;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .marquee-text {
            display: inline-block;
            animation: scroll 15s linear infinite;
        }
        
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .ascii-art {
            font-size: 8px;
            line-height: 8px;
            color: #00ff00;
            text-align: center;
            margin: 10px 0;
        }
        
        pre {
            margin: 0;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="video-section">
            <div style="border-bottom: 1px dashed #00ff00; padding: 5px; margin-bottom: 10px;">
                <span class="blink">▶</span> WEBCAM_FEED
            </div>
            <div class="video-container">
                <video id="video" width="640" height="480" autoplay></video>
                <canvas id="canvas" width="640" height="480"></canvas>
            </div>
            
            <div class="controls">
                <button id="startBtn">[START_TRACKING]</button>
                <button id="stopBtn" disabled>[STOP_TRACKING]</button>
                <button id="recordBtn">[RECORD_COORDS]</button>
                <button id="clearBtn">[CLEAR_DATA]</button>
                <button id="downloadBtn">[DOWNLOAD_JSON]</button>
            </div>
            
            <div class="stats">
                <div class="stat-line">
                    <span>STATUS:</span>
                    <span id="status">OFFLINE</span>
                </div>
                <div class="stat-line">
                    <span>HANDS_DETECTED:</span>
                    <span id="handsCount">0</span>
                </div>
                <div class="stat-line">
                    <span>FPS:</span>
                    <span id="fps">0</span>
                </div>
                <div class="stat-line">
                    <span>FRAMES_RECORDED:</span>
                    <span id="framesRecorded">0</span>
                </div>
            </div>
        </div>
        
        <div class="data-section">
            <div style="border-bottom: 1px dashed #00ff00; padding: 5px; margin-bottom: 10px;">
                <span class="blink">▶</span> 3D_COORDINATE_STREAM.log
            </div>
            <div id="terminal" class="terminal">
> SYSTEM INITIALIZED...
> WAITING FOR INPUT...
</div>
            
            
            <div style="font-size: 10px; border-top: 1px dashed #00ff00; padding-top: 10px;">
                <div>LANDMARK REFERENCE:</div>
                <div>0:WRIST 1-4:THUMB</div>
                <div>5-8:INDEX 9-12:MIDDLE</div>
                <div>13-16:RING 17-20:PINKY</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
