<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:BODY_TRACKER_3D:.</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Courier New', monospace;
            background: #000;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    #001100 2px,
                    #001100 4px
                );
            color: #00ff00;
            overflow-x: hidden;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .video-section {
            flex: 1;
            border: 2px solid #00ff00;
            padding: 10px;
            background: #000;
        }
        
        .video-container {
            position: relative;
            display: inline-block;
            border: 1px solid #00ff00;
        }
        
        video {
            display: block;
            transform: scaleX(-1);
            filter: contrast(1.1) brightness(0.9);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(-1);
        }
        
        .data-section {
            width: 400px;
            border: 2px solid #00ff00;
            padding: 10px;
            background: #000;
            height: fit-content;
        }
        
        .terminal {
            background: #000;
            border: 1px solid #00ff00;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            font-size: 10px;
            margin-bottom: 10px;
            white-space: pre;
            font-family: 'Courier New', monospace;
        }
        
        .terminal::-webkit-scrollbar {
            width: 10px;
            background: #001100;
        }
        
        .terminal::-webkit-scrollbar-thumb {
            background: #00ff00;
        }
        
        .controls {
            border-top: 1px dashed #00ff00;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        button {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin: 2px;
            text-transform: uppercase;
            font-size: 11px;
        }
        
        button:hover:not(:disabled) {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00;
        }
        
        button:disabled {
            color: #003300;
            border-color: #003300;
            cursor: not-allowed;
        }
        
        .stats {
            border: 1px solid #00ff00;
            padding: 5px;
            margin: 10px 0;
            font-size: 11px;
        }
        
        .stat-line {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
        }
        
        .mode-selector {
            margin: 10px 0;
            padding: 10px;
            border: 1px dashed #00ff00;
        }
        
        .mode-btn {
            margin: 5px;
            padding: 8px 15px;
        }
        
        .mode-btn.active {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }
        
        .landmark-info {
            font-size: 10px;
            border-top: 1px dashed #00ff00;
            padding-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .landmark-info::-webkit-scrollbar {
            width: 5px;
            background: #001100;
        }
        
        .landmark-info::-webkit-scrollbar-thumb {
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="video-section">
            <div style="border-bottom: 1px dashed #00ff00; padding: 5px; margin-bottom: 10px;">
                <span class="blink">▶</span> HAND_TRACKER
            </div>
            
            
            <div class="video-container">
                <video id="video" width="640" height="480" autoplay></video>
                <canvas id="canvas" width="640" height="480"></canvas>
            </div>
            
            <div class="controls">
                <button id="startBtn">[START_TRACKING]</button>
                <button id="stopBtn" disabled>[STOP_TRACKING]</button>
                <button id="recordBtn">[RECORD_COORDS]</button>
                <button id="clearBtn">[CLEAR_DATA]</button>
                <button id="downloadBtn">[DOWNLOAD_JSON]</button>
            </div>
            
            <div class="stats">
                <div class="stat-line">
                    <span>STATUS:</span>
                    <span id="status">OFFLINE</span>
                </div>
                <div class="stat-line">
                    <span>LANDMARKS:</span>
                    <span id="landmarkCount">0/33</span>
                </div>
                <div class="stat-line">
                    <span>FPS:</span>
                    <span id="fps">0</span>
                </div>
                <div class="stat-line">
                    <span>FRAMES_RECORDED:</span>
                    <span id="framesRecorded">0</span>
                </div>
            </div>
        </div>
        
        <div class="data-section">
            <div style="border-bottom: 1px dashed #00ff00; padding: 5px; margin-bottom: 10px;">
                <span class="blink">▶</span> <span id="logTitle">POSE_COORDINATE_STREAM.log</span>
            </div>
            <div id="terminal" class="terminal">
> SYSTEM INITIALIZED...
> WAITING FOR INPUT...
</div>
            
            <div class="landmark-info" id="landmarkInfo">
                <div>HAND LANDMARKS (21 per hand):</div>
                <div style="font-size: 9px; line-height: 1.3;">
                0: WRIST<br>
                1-4: THUMB<br>
                5-8: INDEX<br>
                9-12: MIDDLE<br>
                13-16: RING<br>
                17-20: PINKY
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="body-tracker.js"></script>
</body>
</html>
